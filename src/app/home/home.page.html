<ion-header [translucent]="true" style="margin-bottom: 20px">
  <ion-toolbar color="primary">
    <ion-title> Perpus Mobile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="my-content">
  <ion-list [inset]="true">
    <ion-item
      class="my-item"
      routerLink="/buku"
      color="primary"
      [button]="true"
    >
      <ion-icon name="book" slot="start" size="large"></ion-icon>
      <ion-label>
        Buku
        <p>Daftar buku bacaan</p></ion-label
      >
    </ion-item>

    <ion-item
      class="my-item"
      href="#"
      color="primary"
      [button]="true"
      routerLink="/peminjaman"
    >
      <ion-icon name="reader" slot="start" size="large"></ion-icon>
      <ion-label>
        Peminjaman
        <p>Daftar Peminjaman Buku</p></ion-label
      >
    </ion-item>

    <ion-item
      class="my-item"
      href="#"
      color="primary"
      [button]="true"
      routerLink="/pengembalian"
    >
      <ion-icon name="checkmark-done" slot="start" size="large"></ion-icon>
      <ion-label>
        Pengembalian
        <p>Daftar Pengembalian Buku</p></ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Perpus Mobile 2024</ion-title>
  </ion-toolbar>
</ion-footer>
